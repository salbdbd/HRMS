<div class="card mb-4">
  <h4 class="card-header text-center bg-light">
    Vehicle/Accommodation Tax Assagin
  </h4>
  <div class="card-body">
    <div class="col-md-7 center">
    <form>
      <!--Employee Id-->
      <div class="form-group row">
        <label class="col-form-label col-sm-4 text-sm-right">Employee ID</label>
        <div class="col-sm-8">
          <div class="input-group">
            <input class="form-control" #empCode type="text" placeholder="Employee ID">
            <div class="input-group-append">
              <button (click)="getEmployment(empCode.value)" class="input-group-text btn btn-primary" type="button">
                <span class="fas fa-search" style="cursor: pointer;"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!--Employee Name-->
      <div class="form-group row">
        <label  class="col-form-label col-sm-4 text-sm-right">Employee Name</label>
        <div class="col-sm-8">
          <input disabled [(ngModel)]="employmentInfo.empName" name="empName" type="text" class="form-control" placeholder="Employee Name">
        </div>
      </div>
      <!--Department Name-->
      <div class="form-group row">
        <label class="col-form-label col-sm-4 text-sm-right">Department Name</label>
        <div class="col-sm-8">
          <input disabled [(ngModel)]="employmentInfo.department" name="department" type="text" class="form-control" placeholder="Department Name">
        </div>
      </div>
      <!--Designation Name-->
      <div class="form-group row">
        <label class="col-form-label col-sm-4 text-sm-right">Designation Name</label>
        <div class="col-sm-8">
          <input disabled [(ngModel)]="employmentInfo.designation" name="designation" type="text" class="form-control" placeholder="Designation Name">
        </div>
      </div>
      <!--Joining Date-->
      <div class="form-group row">
        <label class="col-form-label col-sm-4 text-sm-right">Joining Date</label>
        <div class="col-sm-8">
          <div class="input-group">
            <input disabled [(ngModel)]="employmentInfo.joinDateNgb" name="joinDateNgb" class="form-control" value="{{employmentInfo.joinDate | date: 'dd-MM-yyyy'}}" placeholder="dd-mm-yyyy" ngbDatepicker [(ngModel)]="joiningDate"
              #d1="ngbDatepicker">
            <div class="input-group-append">
              <button disabled class="input-group-text" (click)="d1.toggle()" type="button">
                <span class="ion ion-md-calendar" style="cursor: pointer;"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!--Property Type-->
      <div class="form-group row">
        <label class="col-form-label col-sm-4 text-sm-right">Property Type</label>
        <div class="col-sm-8">
          <select class="form-control">
            <option>Select</option>
            <option>Option-1</option>
            <option>Option-2</option>
            <option>Option-3</option>
            <option>Option-4</option>
          </select>
        </div>
      </div>
      <!--Assain Type-->
      <div class="form-group row">
        <label class="col-form-label col-sm-4 text-sm-right">Assain Type</label>
        <div class="col-sm-8">
          <select class="form-control">
            <option>Select</option>
            <option>Option-1</option>
            <option>Option-2</option>
            <option>Option-3</option>
            <option>Option-4</option>
          </select>
        </div>
      </div>
      <!--Assain Date-->
      <div class="form-group row">
        <label class="col-form-label col-sm-4 text-sm-right">Assain Date</label>
        <div class="col-sm-8">
          <div class="input-group">
            <input class="form-control" name="toDate" placeholder="dd-mm-yyyy" ngbDatepicker [(ngModel)]="toDate"
              #d2="ngbDatepicker">
            <div class="input-group-append">
              <button class="input-group-text" (click)="d2.toggle()" type="button">
                <span class="ion ion-md-calendar" style="cursor: pointer;"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!--Button-->
      <div class="form-group row">
        <div class="demo-inline-spacing mt-3 center">
          <button type="submit" class="btn btn-success">
            <span class="fas fa-save"></span> Save</button>
          <button type="clear" class="btn btn-info">
            <span class="ion ion-ios-refresh"></span> Reset</button>
          <button type="" class="btn btn-secondary">
            <span class="far fa-window-close"></span> Close</button>
        </div>
      </div>
    </form>
  </div>
  </div>
</div>
